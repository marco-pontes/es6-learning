<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>
    <div id="mensagem-view"></div>

    <form class="form" onsubmit="negociacaoController.adiciona(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.apaga()">
            Apagar
        </button>
    </div>
    <br>
    <br>
    <div id="negociacoes-view">

    </div>

    <script src="js/app/models/negociacao.js"></script>
    <script src="js/app/models/mensagem.js"></script>
    <script src="js/app/models/lista-negociacoes.js"></script>
    <script src="js/app/controllers/negociacao-controller.js"></script>
    <script src="js/app/helpers/date-helper.js"></script>
    <script src="js/app/views/view.js"></script>
    <script src="js/app/views/negociacoes-view.js"></script>
    <script src="js/app/views/mensagem-view.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
    <script>
        let negociacao = new Proxy(new Negociacao(new Date(), 20, 200), {
            get : function(target, prop, receiver) {
                console.log(`A propriedade ${prop} do target: ${typeof target} foi acessada.
                Receiver: ${typeof receiver}`);
                return Reflect.get(target, prop, receiver);
            }
        })
        console.log(negociacao._quantidade);
        console.log(negociacao._valor);
        console.log(negociacao.quantidade);

        let negociacao2 = new Proxy(new Negociacao(new Date(), 20, 200), {
            set : function(target, prop, value, receiver) {
                console.log(`A propriedade ${prop} do target: ${typeof target} foi atualizada.
                 Valor anterior: ${target[prop]}
                 Novo valor: ${value}
                 Receiver: ${typeof receiver}`);
                return Reflect.set(target, prop, value, receiver);
            }
        })
        negociacao2._quantidade = 40;
        negociacao2._valor = 400;
    </script>
</body>
</html>
